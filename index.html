<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Temperature and Humidity Data Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        .highcharts-figure, .highcharts-data-table table {
            min-width: 320px;
            max-width: 1000px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }
    </style>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Live chart displaying temperature and humidity data from CSV file.
        </p>
        <button id="exportButton">Export to Excel</button>
    </figure>

    <script>
        // Initialize the Highcharts chart
        const chart = Highcharts.chart('container', {
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // Make it animated
            },
            time: {
                useUTC: false
            },
            title: {
                text: 'Live Temperature and Humidity Data'
            },
            xAxis: {
                type: 'datetime',
                title: {
                    text: 'Time'
                }
            },
            yAxis: [{
                title: {
                    text: 'Temperature (째C)'
                },
                min: 0,
                max: 50,
                tickInterval: 5
            }, {
                title: {
                    text: 'Humidity (%)'
                },
                opposite: true,
                min: 0,
                max: 100,
                tickInterval: 10
            }],
            tooltip: {
                shared: true,
                crosshairs: true,
                headerFormat: '<b>{point.key}</b><br/>',
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.y:.2f}<br/>'
            },
            series: [{
                name: 'Temperature (째C)',
                data: []
            }, {
                name: 'Humidity (%)',
                data: [],
                yAxis: 1
            }]
        });

        // Function to fetch and parse CSV data
        function fetchDataAndUpdateChart() {
            // Use the raw URL to get the CSV file directly
            fetch('https://raw.githubusercontent.com/phuonguyen1803/live-data-chart/main/hourly_weather_data.csv')
                .then(response => response.text()) // Read the file as text
                .then(csvText => {
                    // Parse CSV using PapaParse
                    Papa.parse(csvText, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const jsonData = results.data;

                            jsonData.forEach(record => {
                                const time = new Date(record.Date + ' ' + record.Time).getTime(); // Convert to timestamp
                                const temperature = record['Temperature (째C)'];
                                const humidity = record['Humidity (%)'];

                                // Add points to the chart
                                chart.series[0].addPoint([time, temperature], true, true);
                                chart.series[1].addPoint([time, humidity], true, true);
                            });
                        }
                    });
                })
                .catch(error => console.error('Error fetching or parsing CSV data:', error));
        }

        // Fetch data initially and set interval for updates
        fetchDataAndUpdateChart();
        setInterval(fetchDataAndUpdateChart, 5000); // Fetch every 5 seconds

        // Export to Excel functionality
        document.getElementById('exportButton').addEventListener('click', function () {
            fetch('https://raw.githubusercontent.com/phuonguyen1803/live-data-chart/main/hourly_weather_data.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const exportData = results.data.map(record => ({
                                Time: record.Date + ' ' + record.Time,
                                Temperature: record['Temperature (째C)'],
                                Humidity: record['Humidity (%)']
                            }));

                            const ws = XLSX.utils.json_to_sheet(exportData);
                            const wb = XLSX.utils.book_new();
                            XLSX.utils.book_append_sheet(wb, ws, 'Temperature and Humidity');
                            XLSX.writeFile(wb, 'temperature_humidity_data.xlsx');
                        }
                    });
                });
        });
    </script>
</body>
</html>
