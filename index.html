<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Temperature and Humidity Data Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        .highcharts-figure, .highcharts-data-table table {
            min-width: 320px;
            max-width: 1000px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }
    </style>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Live chart displaying temperature and humidity data from JSON file.
        </p>
        <button id="exportButton">Export to Excel</button>
    </figure>

    <script>
        // Load data from the JSON file
        fetch('data_clean.json')
            .then(response => response.json())
            .then(jsonData => {
                // Process JSON data
                const temperatureData = [];
                const humidityData = [];

                jsonData.forEach(record => {
                    const time = new Date(record.Datetime).getTime(); // Convert to timestamp
                    temperatureData.push([time, record['Temperature (°C)']]);
                    humidityData.push([time, record['Humidity (%)']]);
                });

                // Initialize the Highcharts chart
                Highcharts.chart('container', {
                    chart: {
                        type: 'spline'
                    },
                    time: {
                        useUTC: false
                    },
                    title: {
                        text: 'Live Temperature and Humidity Data'
                    },
                    xAxis: {
                        type: 'datetime',
                        title: {
                            text: 'Time'
                        }
                    },
                    yAxis: [{
                        title: {
                            text: 'Temperature (°C)'
                        },
                        min: 0,
                        max: 50,
                        tickInterval: 5
                    }, {
                        title: {
                            text: 'Humidity (%)'
                        },
                        opposite: true,
                        min: 0,
                        max: 100,
                        tickInterval: 10
                    }],
                    tooltip: {
                        shared: true,
                        crosshairs: true,
                        headerFormat: '<b>{point.key}</b><br/>',
                        pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.y:.2f}<br/>'
                    },
                    series: [{
                        name: 'Temperature (°C)',
                        data: temperatureData,
                        tooltip: {
                            valueSuffix: ' °C'
                        }
                    }, {
                        name: 'Humidity (%)',
                        data: humidityData,
                        yAxis: 1,
                        tooltip: {
                            valueSuffix: ' %'
                        }
                    }]
                });

                // Export to Excel functionality
                document.getElementById('exportButton').addEventListener('click', function () {
                    const combinedData = jsonData.map(record => ({
                        Time: record.Datetime,
                        Temperature: record['Temperature (°C)'],
                        Humidity: record['Humidity (%)']
                    }));

                    const ws = XLSX.utils.json_to_sheet(combinedData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Temperature and Humidity');
                    XLSX.writeFile(wb, 'temperature_humidity_data.xlsx');
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
