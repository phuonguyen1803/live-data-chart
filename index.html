<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Temperature and Humidity Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 320px;
            max-width: 1000px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Chart showing temperature and humidity data updating dynamically.
        </p>
    </figure>

    <script>
        // Fetch data from CSV
        const csvUrl = 'https://raw.githubusercontent.com/phuonguyen1803/live-data-chart/main/hourly_weather_data.csv';

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function (results) {
                // Process the data
                const temperatureData = [];
                const humidityData = [];

                results.data.forEach(row => {
                    if (row.Date && row.Time && row['Temperature (°C)'] && row['Humidity (%)']) {
                        const timestamp = new Date(`${row.Date}T${row.Time}`).getTime();
                        temperatureData.push([timestamp, row['Temperature (°C)']]);
                        humidityData.push([timestamp, row['Humidity (%)']]);
                    }
                });

                // Initialize Highcharts
                Highcharts.chart('container', {
                    chart: {
                        type: 'spline'
                    },
                    time: {
                        useUTC: false
                    },
                    title: {
                        text: 'Live Temperature and Humidity Data'
                    },
                    xAxis: {
                        type: 'datetime',
                        title: {
                            text: 'Time'
                        }
                    },
                    yAxis: [{
                        title: {
                            text: 'Temperature (°C)'
                        },
                        min: 0
                    }, {
                        title: {
                            text: 'Humidity (%)'
                        },
                        opposite: true,
                        min: 0,
                        max: 100
                    }],
                    tooltip: {
                        shared: true,
                        crosshairs: true
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle'
                    },
                    series: [{
                        name: 'Temperature (°C)',
                        data: temperatureData,
                        color: '#FF5733',
                        tooltip: {
                            valueSuffix: ' °C'
                        }
                    }, {
                        name: 'Humidity (%)',
                        data: humidityData,
                        yAxis: 1,
                        color: '#337DFF',
                        tooltip: {
                            valueSuffix: ' %'
                        }
                    }]
                });
            }
        });
    </script>
</body>
</html>
