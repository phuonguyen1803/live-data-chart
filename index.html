<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Temperature and Humidity Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script>
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 320px;
            max-width: 1000px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }

        .cell {
            height: 220px;
        }
    </style>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Chart showing temperature and humidity data from a CSV file.
        </p>
    </figure>

    <script>
        // Function to fetch and parse CSV data
        async function fetchCSVData(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function (results) {
                        resolve(results.data);
                    },
                    error: function (error) {
                        reject(error);
                    }
                });
            });
        }

        // Convert CSV data to Highcharts series data
        function processData(data) {
            const temperatureData = [];
            const humidityData = [];

            data.forEach(row => {
                const time = new Date(row.Time).getTime(); // Parse time to timestamp
                const temperature = parseFloat(row.Temperature);
                const humidity = parseFloat(row.Humidity);

                if (!isNaN(time) && !isNaN(temperature)) {
                    temperatureData.push([time, temperature]);
                }

                if (!isNaN(time) && !isNaN(humidity)) {
                    humidityData.push([time, humidity]);
                }
            });

            return { temperatureData, humidityData };
        }

        // Initialize the chart
        async function initChart() {
            const csvUrl = "https://raw.githubusercontent.com/phuonguyen1803/live-data-chart/main/hourly_weather_data.csv";
            const rawData = await fetchCSVData(csvUrl);
            const { temperatureData, humidityData } = processData(rawData);

            Highcharts.chart('container', {
                chart: {
                    type: 'spline'
                },

                time: {
                    useUTC: false
                },

                title: {
                    text: 'Live Temperature and Humidity Data'
                },

                xAxis: {
                    type: 'datetime',
                    title: {
                        text: 'Time'
                    }
                },

                yAxis: [{
                    title: {
                        text: 'Temperature (°C)'
                    },
                    min: 0
                }, {
                    title: {
                        text: 'Humidity (%)'
                    },
                    min: 0,
                    opposite: true
                }],

                tooltip: {
                    shared: true,
                    xDateFormat: '%Y-%m-%d %H:%M:%S'
                },

                series: [
                    {
                        name: 'Temperature',
                        data: temperatureData,
                        tooltip: {
                            valueSuffix: ' °C'
                        },
                        color: Highcharts.getOptions().colors[1]
                    },
                    {
                        name: 'Humidity',
                        data: humidityData,
                        tooltip: {
                            valueSuffix: ' %'
                        },
                        yAxis: 1,
                        color: Highcharts.getOptions().colors[2]
                    }
                ]
            });
        }

        initChart();
    </script>
</body>
</html>
